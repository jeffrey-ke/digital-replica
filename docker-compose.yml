version: '3.8'

services:
  digital-replica:
    build: .
      #image: jeffreyke/digital-replica:latest
    volumes:
      - .:/home/src
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      - /home/ubuntu/scenes:/home/scenes
    environment:
      - DISPLAY=${DISPLAY}
    network_mode: host
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    stdin_open: true
    tty: true
    working_dir: /home/src
